<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        #item-2{
            border: 2px solid gray;
        }
        ul{
            border: 2px solid tomato;
        }
        body{
            border: 2px solid green;
        }
        section{
            border: 2px solid blue;
        }
    </style>
</head>
<body id="body">
    <h1>Event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Aspores, aperiam.</li>
            <li id="item-3">Ex, debitis.</li>
            <li id="item-4">Constur, commodi.</li>
            <li id="item-5">Sapiee, eligendi?</li>
            <li id="item-6">Natus, cum.</li>
         </ul>
    </section>

    <script>
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('item 2 click');
            event.stopPropagation();
            // event bubble of korar jonne stop propagation use korte hoy.
            // ekta event or element e onek click handler deua jay 
            // stop immediate propagation use korle oita chara r kisu execute hby na.
        });

        document.getElementById('list-ul').addEventListener('click', function(){
            console.log('ul click');
        });

        document.getElementById('list-container').addEventListener('click', function(){
            console.log('section Container click');
        });

        document.getElementById('body').addEventListener('click', function(){
            console.log('Body of the html click');
        });
    </script>
</body>
</html>
